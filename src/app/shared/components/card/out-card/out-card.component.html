<div class="container h-fit w-fit">
  <div class="card_box relative flex h-[250px] w-fit">
    <span class="absolute z-20"></span>
    <app-inner-card
      [productName]="product._name"
      [productPrice]="product._price._total"
      [productImage]="product.masterImage"
      [productId]="product.id"
      class="h-3/4 w-fit self-center"
    ></app-inner-card>
  </div>
</div>
