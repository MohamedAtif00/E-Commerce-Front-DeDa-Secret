<div
  class="container flex flex-col justify-center align-middle items-center w-full h-[10rem]"
>
  <h1 class="text-2xl mb-10">Our Special Products</h1>
  <div class="w-full h-full">
    <swiper-container
      slides-per-view="4"
      speed="500"
      loop="true"
      autoplay="{ delay: 3000 }"
      navigation="true"
      draggable="true"
      class="h-[15rem] rounded-lg"
    >
      <swiper-slide class="h-full w-full" *ngFor="let item of items">
        <img class="h-full rounded-xl max-w-[200px] mx-0" [src]="item" alt="" />
      </swiper-slide>
    </swiper-container>
  </div>
</div>

<script type="module">
  import Swiper, {
    Navigation,
    Pagination,
    Autoplay,
    Draggable,
  } from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js";

  // Initialize Swiper when the page loads
  document.addEventListener("DOMContentLoaded", () => {
    const swiperEl = document.querySelector("swiper-container");

    // Swiper parameters
    const swiperParams = {
      modules: [Navigation, Pagination, Autoplay, Draggable],
      slidesPerView: 3,
      speed: 500,
      loop: true,
      autoplay: {
        delay: 3000,
      },
      navigation: true,
      pagination: {
        clickable: true,
      },
      draggable: true,
      breakpoints: {
        640: {
          slidesPerView: 2,
        },
        1024: {
          slidesPerView: 3,
        },
      },
    };

    // Assign parameters and initialize Swiper
    new Swiper(swiperEl, swiperParams);
  });
</script>
