<div class="container mx-auto p-4">
  <!-- Form to add carousel -->
  <div class="bg-white shadow-md rounded-lg p-4 mb-6">
    <h2 class="text-xl font-bold mb-4">Add New Carousel</h2>
    <form (ngSubmit)="addCarousel()">
      <div class="mb-4">
        <label class="block text-gray-700">Carousel Name:</label>
        <input
          [(ngModel)]="carsoulName"
          name="name"
          class="w-full p-2 border border-gray-300 rounded"
          placeholder="Enter carousel name"
        />
      </div>

      <button type="submit" class="bg-green-500 text-white p-2 rounded">
        Add Carousel
      </button>
    </form>
  </div>

  <!-- Display carousels -->
  <div class="bg-white shadow-md rounded-lg p-4">
    <h2 class="text-xl font-bold mb-4">Existing Carousels</h2>
    <table class="min-w-full table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Products</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carousel of carousels">
          <td class="border px-4 py-2">{{ carousel.id.value }}</td>
          <td class="border px-4 py-2">{{ carousel.groupName }}</td>
          <td class="border px-4 py-2">
            <ul>
              <li *ngFor="let product of carousel.products">
                {{ product.name }}
              </li>
            </ul>
          </td>
          <td class="border px-4 py-2">
            <button
              (click)="deleteCarousel(carousel.id.value)"
              class="bg-red-500 text-white p-1 rounded"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
