<div
  [dir]="translation.currentLang() == 'ar' ? 'rtl' : ''"
  class="h-fit flex justify-between px-6 py-2 bg-white border-t-2"
>
  <div class="flex justify-start gap-10 w-1/2 px-12 ps-20">
    <h3 class="text-xl font-bold my-auto">
      {{ "ADMINISTRATION.ADMINISTRATION" | translate }}
    </h3>

    <nav class="flex" aria-label="Breadcrumb">
      <ol
        class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
      >
        <li class="inline-flex items-center">
          <a
            [routerLink]="['../']"
            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
          >
            <svg
              class="w-3 h-3 me-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
              />
            </svg>
            {{ "ADMINISTRATION.DASHBOARD" | translate }}
          </a>
        </li>
        <li>
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <a
              class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
              >{{ "ADMINISTRATION.ADMINISTRATION" | translate }}</a
            >
          </div>
        </li>
      </ol>
    </nav>
  </div>
</div>
<div
  [dir]="translation.currentLang() == 'ar' ? 'rtl' : ''"
  class="relative overflow-x-auto p-10 h-full flex-col gap-10 justify-between justify-items-start shadow-md bg-white border rounded-2xl m-5 border-white"
>
  <div
    class="flex-col justify-center align-middle h-full w-full bg-white 2xl:flex-row 2xl:justify-between 2xl:align-middle 2xl:items-center"
  >
    <!-- Title -->
    <h2 class="text-3xl mb-8 font-bold">
      {{ "ADMINISTRATION.THEMEANDTEXTCUSTOMIZATION" | translate }}
    </h2>

    <div
      class="w-full h-full border-2 border-gray-300 rounded-xl p-6 space-y-8"
    >
      <!-- Color Picker -->
      <div class="w-full">
        <label
          for="colorPicker"
          class="block text-base font-medium text-gray-700 mb-2"
        >
          {{ "ADMINISTRATION.CAHNGELAYOUTCOLOR" | translate }}
        </label>
        <div class="flex items-center space-x-4">
          <input
            id="colorPicker"
            type="color"
            [(ngModel)]="selectedColor"
            class="border border-gray-300 rounded-md p-2"
          />
          <input
            type="text"
            [value]="selectedColor"
            readonly
            class="block w-24 rounded-lg border border-gray-300 p-2"
          />
          <button
            type="button"
            (click)="ColorSelected()"
            class="bg-green-500 text-white hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
          >
            {{ "ADMINISTRATION.SAVECOLOR" | translate }}
          </button>
        </div>
      </div>

      <!-- Logo Upload Section -->
      <div class="w-full mt-8">
        <label
          for="logoUpload"
          class="block text-base font-medium text-gray-700 mb-2"
        >
          {{ "ADMINISTRATION.UPLOADLOGO" | translate }}
        </label>
        <div class="flex items-center space-x-4">
          <input
            id="logoUpload"
            type="file"
            (change)="onLogoFileChange($event)"
            class="border border-gray-300 rounded-md p-2"
          />
          <div
            *ngIf="logoUrl"
            class="w-24 h-24 border rounded-lg overflow-hidden"
          >
            <img
              [src]="logoUrl"
              alt="Logo Preview"
              class="w-full h-full object-contain"
            />
          </div>
          <!-- Save Button -->
          <button
            type="button"
            (click)="saveLogo()"
            class="bg-green-500 text-white hover:bg-green-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
          >
            {{ "ADMINISTRATION.SAVELOGO" | translate }}
          </button>
        </div>
      </div>

      <!-- Hero Upload Section -->
      <div class="w-full mt-8">
        <label
          for="HeroUpload"
          class="block text-base font-medium text-gray-700 mb-2"
        >
          {{ "ADMINISTRATION.UPLOADHERO" | translate }}
        </label>
        <div class="flex items-center space-x-4">
          <input
            id="HeroUpload"
            type="file"
            (change)="onHeroFileChange($event)"
            class="border border-gray-300 rounded-md p-2"
          />
          <div
            *ngIf="heroUrl"
            class="w-24 h-24 border rounded-lg overflow-hidden"
          >
            <img
              [src]="heroUrl"
              alt="Hero Preview"
              class="w-full h-full object-cover"
            />
          </div>
          <!-- Save Button -->
          <button
            type="button"
            (click)="saveHero()"
            class="bg-green-500 text-white hover:bg-green-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
          >
            {{ "ADMINISTRATION.SAVELOGO" | translate }}
          </button>
        </div>
      </div>

      <!-- Welcome Message Customization -->
      <div>
        <!--  Title of Welcome Message Customization -->
        <div class="flex justify-between mb-5">
          <h3 class="text-2xl font-semibold mb-4">
            {{ "ADMINISTRATION.WELCOMEMESSAGECUSTOMIZATION" | translate }}
          </h3>

          <div class="inline-flex rounded-md shadow-sm">
            <a
              [ngClass]="
                welcomeMessageLang === 'ar' ? 'text-blue-700' : 'text-dark'
              "
              (click)="SetLang('ar')"
              class="px-4 py-2 text-sm font-medium me-3 cursor-pointer bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
            >
              Arabic
            </a>
            <a
              [ngClass]="
                welcomeMessageLang === 'en' ? 'text-blue-700' : 'text-dark'
              "
              (click)="SetLang('en')"
              class="px-4 py-2 text-sm font-medium cursor-pointer bg-white border-t border-b border-gray-200 hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
            >
              English
            </a>
          </div>
        </div>

        <div class="h-fit border-2 p-5 rounded-lg">
          <!-- Title Header Input -->
          <div *ngIf="welcomeMessageLang == 'en'">
            <label
              for="welcomeTitle"
              class="block text-base font-medium text-gray-700 mb-2"
            >
              Welcome Message Title
            </label>
            <div class="flex flex-row gap-5">
              <input
                id="welcomeTitle"
                [(ngModel)]="welcomeMessage.title_Eng"
                class="block w-9/12 border border-gray-300 rounded-lg p-3"
                type="text"
                placeholder="Title Welcome Mrssage"
              />
            </div>
          </div>

          <div dir="rtl" *ngIf="welcomeMessageLang == 'ar'">
            <label
              for="welcomeTitle"
              class="block text-base font-medium text-gray-700 mb-2"
            >
              عنوان الرسالة الترحيبية
            </label>
            <div class="flex flex-row gap-5">
              <input
                id="welcomeTitle"
                [(ngModel)]="welcomeMessage.title_Arb"
                class="block w-9/12 h-fit border border-gray-300 rounded-lg p-3"
                type="text"
                placeholder="الرسالة الترحيبية"
              />
            </div>
          </div>

          <div *ngIf="welcomeMessageLang == 'en'">
            <label
              for="welcomeTitle"
              class="block text-base font-medium text-gray-700 mb-2"
            >
              Marquee Title
            </label>
            <div class="flex flex-row gap-5">
              <input
                id="welcomeTitle"
                [(ngModel)]="welcomeMessage.marquee_Eng"
                class="block w-9/12 border border-gray-300 rounded-lg p-3"
                type="text"
                placeholder="Title Welcome Mrssage"
              />
            </div>
          </div>

          <div dir="rtl" *ngIf="welcomeMessageLang == 'ar'">
            <label
              for="welcomeTitle"
              class="block text-base font-medium text-gray-700 mb-2"
            >
              عنوان الرسالة الترحيبية
            </label>
            <div class="flex flex-row gap-5">
              <input
                id="welcomeTitle"
                [(ngModel)]="welcomeMessage.marquee_Arb"
                class="block w-9/12 h-fit border border-gray-300 rounded-lg p-3"
                type="text"
                placeholder="الرسالة الترحيبية"
              />
            </div>
          </div>

          <!-- Welcome Message Textarea -->
          <div *ngIf="welcomeMessageLang == 'en'">
            <label
              for="welcomeMessage"
              class="block text-base font-medium text-gray-700 mb-2"
            >
              Change Welcome Message
            </label>
            <textarea
              id="welcomeMessage"
              [(ngModel)]="welcomeMessage.desc_Eng"
              class="block w-full border border-gray-300 rounded-lg p-3"
              rows="4"
              placeholder="Enter welcome message here"
            ></textarea>
          </div>

          <div dir="rtl" *ngIf="welcomeMessageLang == 'ar'">
            <label
              for="welcomeMessage"
              class="block text-base font-medium text-gray-700 mb-2"
            >
              {{ "تغيير الرسالة الترحيبية" }}
            </label>
            <div class="flex flex-col">
              <textarea
                id="welcomeMessage"
                [(ngModel)]="welcomeMessage.desc_Arb"
                class="block w-full border border-gray-300 rounded-lg p-3"
                rows="4"
                placeholder="قم بادخال الرسالة الترحيبية هنا"
              ></textarea>
            </div>
          </div>

          <button
            type="button"
            (click)="SaveWelcomeMessage()"
            class="bg-green-700 text-white w-fit self-end mt-5 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
          >
            Save Message
          </button>
          <!-- End  -->
        </div>
      </div>

      <!--    End    -->
      <app-add-carsoul></app-add-carsoul>
      <!--    End    -->
    </div>
  </div>
</div>
