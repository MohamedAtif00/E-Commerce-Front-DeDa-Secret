<div
  [dir]="translate.currentLang() == 'ar' ? 'rtl' : ''"
  class="w-full h-fit p-5 bg-white rounded-lg"
>
  <p class="text-lg font-bold">{{ "ADDPRODUCT.CATEGORY" | translate }}</p>
  <select
    id="category"
    (change)="selected($event)"
    [value]="selectedCategory() ? selectedCategory().id : ''"
    class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
  >
    <option selected>Select an option</option>
    <option
      *ngFor="let category of categories"
      [value]="category.id"
      [attr.selected]="category.name == selectedCategory()?._name ? true : null"
    >
      {{ category.name }}
    </option>
  </select>
  <!--  -->

  <p class="text-gray-500 text-xs mt-2">
    {{ "ADDPRODUCT.ADDPRODUCTTOCATEGORY" | translate }}.
  </p>
  <div class="mt-6">
    <button
      class="flex items-center text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-5 h-5 mr-1"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      Create new category
    </button>
  </div>
</div>
