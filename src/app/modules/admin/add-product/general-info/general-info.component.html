<div class="w-[70rem] h-fit bg-white p-5 py-10 rounded-xl">
  <p class="text-2xl font-bold mb-5">General</p>
  <div class="w-full">
    <form class="w-full">
      <label
        for="email"
        class="block mb-2 text-lg font-medium text-gray-900 dark:text-white"
        >Product Name</label
      >
      <input
        type="email"
        id="email"
        aria-describedby="helper-text-explanation"
        class="bg-white border border-gray-300 text-gray-200 font-semibold text-sm rounded-lg placeholder:text-gray-300 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Product Name"
      />

      <p
        id="helper-text-explanation"
        class="mt-2 text-sm text-gray-500 dark:text-gray-400"
      >
        A product name is required and recommended to be unique.
      </p>
      <label
        for="email"
        class="block mb-2 mt-8 text-lg font-medium text-gray-900 dark:text-white"
        >Product Description</label
      >
      <textarea
        id="message"
        rows="4"
        class="block p-2.5 w-full h-[15rem] text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Write description here..."
      ></textarea>
      <p
        id="helper-text-explanation"
        class="mt-2 text-sm text-gray-500 dark:text-gray-400"
      >
        Set a description to the product for better visibility.
      </p>
    </form>
  </div>
</div>

<div class="w-[70rem] h-fit bg-white p-5 py-10 mt-6 rounded-xl">
  <p class="text-2xl font-bold mb-5">Price</p>
  <div class="w-full">
    <form class="w-full">
      <label
        for="email"
        class="block mb-2 text-lg font-medium text-gray-900 dark:text-white"
        >Base Price</label
      >
      <input
        type="email"
        id="email"
        aria-describedby="helper-text-explanation"
        class="bg-white border border-gray-300 text-gray-200 font-semibold text-sm rounded-lg placeholder:text-gray-300 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Product Price"
      />

      <p
        id="helper-text-explanation"
        class="mt-2 text-sm text-gray-500 dark:text-gray-400"
      >
        Set the product price.
      </p>
      <label
        for="email"
        class="block mb-2 mt-3 text-lg font-medium text-gray-900 dark:text-white"
        >Discount Type</label
      >
      <div class="flex flex-col">
        <div class="flex gap-10">
          <div
            class="flex items-center w-1/3 ps-4 border border-dashed border-gray-200 rounded cursor-pointer [&>*]:cursor-pointer hover:border-blue-400 hover:bg-blue-50 dark:border-gray-700"
          >
            <input
              checked
              id="bordered-radio-1"
              type="radio"
              value="no"
              [(ngModel)]="selectOption"
              name="no"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="bordered-radio-1"
              class="w-full py-4 ms-2 text-lg font-medium text-gray-900 dark:text-gray-300"
              >No Discount</label
            >
          </div>
          <div
            class="flex items-center w-1/3 ps-4 border border-dashed border-gray-200 rounded cursor-pointer [&>*]:cursor-pointer hover:border-blue-400 dark:border-gray-700"
          >
            <input
              id="bordered-radio-2"
              type="radio"
              value="per"
              [(ngModel)]="selectOption"
              name="per"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="bordered-radio-2"
              class="w-full py-4 ms-2 text-lg font-medium text-gray-900 dark:text-gray-300"
              >Percentige %</label
            >
          </div>
          <div
            class="flex items-center w-1/3 p-4 border border-dashed border-gray-200 rounded cursor-pointer [&>*]:cursor-pointer hover:border-blue-400 dark:border-gray-700"
          >
            <input
              id="bordered-radio-3"
              type="radio"
              value="fixd"
              [(ngModel)]="selectOption"
              name="fixed"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="bordered-radio-3"
              class="w-full py-4 ms-2 text-lg font-medium text-gray-900 dark:text-gray-300"
              >Fixed Price</label
            >
          </div>
        </div>
        <div
          class="flex flex-col my-5 items-center"
          *ngIf="selectOption == 'per'"
        >
          <p class="self-start mb-4">Set Discount Percentage</p>
          <label
            for="medium-range"
            class="block mb-2 text-3xl font-medium text-gray-900 dark:text-white relative"
            >{{ range }}<span class="text-sm absolute">%</span></label
          >
          <input
            id="medium-range"
            type="range"
            [value]="range"
            (input)="GetRange($event)"
            class="w-full h-2 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
          />
          <p
            id="helper-text-explanation"
            class="mt-2 text-sm self-start text-gray-500 dark:text-gray-400"
          >
            Set a percentage discount to be applied on this product.
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
