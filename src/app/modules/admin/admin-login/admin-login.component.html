<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-2xl p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Admin Login</h2>
    <form (ngSubmit)="onSubmit()" class="mt-6">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="block w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="block w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
        />
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
      >
        Login
      </button>
    </form>
    <div
      *ngIf="errorMessage"
      class="mt-4 text-sm font-medium text-center text-red-600"
    >
      {{ errorMessage }}
    </div>
  </div>
</div>
