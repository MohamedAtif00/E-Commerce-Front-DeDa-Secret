<div
  [dir]="translation.currentLang() == 'ar' ? 'rtl' : ''"
  class="h-fit flex justify-between px-5 py-2 bg-white border-t-2"
>
  <div class="flex justify-start gap-10 w-1/2 ps-10">
    <h3 class="text-xl font-bold ms-10 my-auto">
      <!-- {{ "SALES.ORDERLIST" | translate }} -->
      Shipment
    </h3>

    <nav class="flex" aria-label="Breadcrumb">
      <ol
        class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
      >
        <li class="inline-flex items-center">
          <a
            routerLink="../"
            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
          >
            <svg
              class="w-3 h-3 me-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
              />
            </svg>
            {{ "SALES.DASHBOARD" | translate }}
          </a>
        </li>
        <li>
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <a
              href="#"
              class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
            >
              <!-- {{ "SALES.ORDERLIST" | translate }} -->
              Shipment
            </a>
          </div>
        </li>
        <!-- <li aria-current="page">
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span
              class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400"
              >Flowbite</span
            >
          </div>
        </li> -->
      </ol>
    </nav>
  </div>
</div>

<div

    >
      <li class="me-2">

          href="#"

          >Tab 1</a
        >
      </li>
      <li class="me-2">
        <a
          href="#"

          >Tab 2</a
        >
      </li>
      <li class="me-2">
        <a

        >
      </li>
      <li class="me-2">
        <a

          >Tab 4</a
        >
      </li>
      <li>
        <a
          class="inline-block px-4 py-3 text-gray-400 cursor-not-allowed dark:text-gray-500"
          >Tab 5</a
        >
      </li>
    </ul>
  </div>
  <div class="">
    <router-outlet></router-outlet>
  </div>
