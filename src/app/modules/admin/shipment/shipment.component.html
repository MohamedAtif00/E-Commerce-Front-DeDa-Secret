<div
  class="relative overflow-x-auto p-10 flex-col gap-10 justify-between justify-items-start shadow-md bg-white border rounded-2xl m-5 border-white"
>
  <div
    class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
  >
    <ul class="flex flex-wrap -mb-px">
      <li class="me-2">
        <a
          [routerLink]="['../', 'shipment']"
          [ngClass]="{
            'text-blue-600 border border-b-2 border-blue-600 ':
              activeTab === 'all-deliveries',
            'hover:text-gray-600 hover:border-gray-300':
              activeTab !== 'all-deliveries'
          }"
          (click)="setActiveTab('all-deliveries')"
          class="inline-block p-4 border-transparent rounded-t-lg cursor-pointer"
          >All Deliveries</a
        >
      </li>
      <li class="me-2">
        <a
          [ngClass]="{
            'text-blue-600 border-blue-600': activeTab === 'dashboard',
            'hover:text-gray-600 hover:border-gray-300':
              activeTab !== 'dashboard'
          }"
          (click)="setActiveTab('dashboard')"
          class="inline-block p-4 border-b-2 border-transparent rounded-t-lg cursor-pointer"
          >Dashboard</a
        >
      </li>
      <li class="me-2">
        <a
          [ngClass]="{
            'text-blue-600 border-blue-600': activeTab === 'settings',
            'hover:text-gray-600 hover:border-gray-300':
              activeTab !== 'settings'
          }"
          (click)="setActiveTab('settings')"
          class="inline-block p-4 border-b-2 border-transparent rounded-t-lg cursor-pointer"
          >Settings</a
        >
      </li>
      <li class="me-2">
        <a
          [routerLink]="['pickupaddress']"
          [ngClass]="{
            'text-blue-600 border-blue-600': activeTab === 'address',
            'hover:text-gray-600 hover:border-gray-300': activeTab !== 'adderss'
          }"
          (click)="setActiveTab('address')"
          class="inline-block p-4 border-b-2 border-transparent rounded-t-lg cursor-pointer"
          >Pickup Address</a
        >
      </li>
    </ul>
