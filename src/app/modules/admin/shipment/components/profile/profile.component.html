          <a
            routerLink="../"
            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"

              />

            {{ "SALES.DASHBOARD" | translate }}

        <li>
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <a
              class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
            >
              <!-- {{ "SALES.ORDERLIST" | translate }} -->
              Shipment
            </a>
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <a
              class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
            >
              <!-- {{ "SALES.ORDERLIST" | translate }} -->
              Profile
            </a>
          </div>
        </li>
      </ol>
    </nav>
  </div>
</div>

<div class="container mx-auto p-6 bg-transparent">
  <!-- Profile Section -->
  <div class="mb-6 border-b bg-white p-5 rounded-lg border-gray-300 pb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
      Profile Information
    </h2>
    <div
      class="flex sm:flex-col md:flex-row md:space-x-6 sm:items-center sm:align-middle sm:justify-center"
    >
      <div class="sm:w-full md:w-1/3">
        <label class="block text-gray-600 mb-2">First Name:</label>
        <input
          type="text"
          class="block w-full px-3 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
          [(ngModel)]="data.profile.firstName"
        />
      </div>
      <div class="sm:w-full md:w-1/3">
        <label class="block text-gray-600 mb-2">Last Name:</label>
        <input
          type="text"
          class="block w-full px-3 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
          [(ngModel)]="data.profile.lastName"
        />
      </div>
      <div class="sm:w-full md:w-1/3">
        <label
          for="phone-input"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Phone number:</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 19 18"
            >
              <path
                d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="phone-input"
            aria-describedby="helper-text-explanation"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            [(ngModel)]="data.profile.phone"
            required
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Country Section -->
  <div class="mb-6 border-b bg-white p-5 rounded-lg border-gray-300 pb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
      Country Information
    </h2>
    <div class="flex space-x-6">
      <div class="w-1/3">
        <label class="block text-gray-600 mb-2">Country Name:</label>
        <input
          type="text"
          class="block w-full px-3 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
          [(ngModel)]="data.country.name"
        />
      </div>
      <div class="w-1/3">
        <label class="block text-gray-600 mb-2">Country Code:</label>
        <input
          type="text"
          class="block w-full px-3 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
          [(ngModel)]="data.country.code"
        />
      </div>
      <div class="w-1/3">
        <label class="block text-gray-600 mb-2">Country Name (Arabic):</label>
        <input
          type="text"
          class="block w-full px-3 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
          [(ngModel)]="data.country.nameAr"
        />
      </div>
    </div>
  </div>

  <!-- Business Admin Info Section -->
  <div class="mb-6 border-b bg-white p-5 rounded-lg border-gray-300 pb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
      Business Admin Info
    </h2>
    <div class="flex space-x-6">
      <div class="w-1/2">
        <label class="block text-gray-600 mb-2">Business ID:</label>
        <input
          type="text"
          class="block w-full px-3 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
          [(ngModel)]="data.businessAdminInfo.businessId"
        />
      </div>
      <div class="w-1/2">
        <label class="block text-gray-600 mb-2">Business Name:</label>
        <input
          type="text"
          class="block w-full px-3 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
          [(ngModel)]="data.businessAdminInfo.businessName"
        />
      </div>
      <div class="w-1/2">
        <label class="block text-gray-600 mb-2">Location Added:</label>
        <input
          type="checkbox"
          class="form-checkbox rounded"
          [(ngModel)]="data.businessAdminInfo.businessLocationAdded"
        />
      </div>
    </div>
  </div>

  <!-- Roles Section -->
  <div class="mb-6 border-b bg-white p-5 rounded-lg border-gray-300 pb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Roles</h2>
    <ul class="list-disc list-inside">
      <li *ngFor="let role of data.roles" class="text-gray-900">{{ role }}</li>
    </ul>
  </div>

  <!-- Additional Information -->
  <div class="mb-6 border-b bg-white p-5 rounded-lg border-gray-300 pb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
      Additional Information
    </h2>
    <div class="flex space-x-6">
      <div class="w-1/3">
        <label class="block text-gray-600 mb-2">Phone Verified:</label>
        <input
          type="checkbox"
          class="form-checkbox rounded"
          [(ngModel)]="data.isPhoneVerified"
        />
      </div>
      <div class="w-1/3">
        <label class="block text-gray-600 mb-2">Monthly Shipment Volume:</label>
        <input
          type="text"
          class="block w-full px-3 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
          [(ngModel)]="data.monthlyShipmentVolume"
        />
      </div>
      <div class="w-1/3">
        <label class="block text-gray-600 mb-2">Cities:</label>
        <input
          type="text"
          class="block w-full px-3 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
          value="{{
            data.cities.length > 0
              ? data.cities.join(', ')
              : 'No cities available'
          }}"
          readonly
        />
      </div>
    </div>
  </div>
</div>
