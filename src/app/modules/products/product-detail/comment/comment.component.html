<div class="card flex flex-row h-fit justify-content-center mt-10">
  <div class="flex justify-center relative top-1/3">
    <!-- This is an example component -->
    <div
      class="relative grid grid-cols-1 gap-4 p-4 mb-8 border rounded-lg bg-white shadow-lg"
    >
      <div class="relative flex gap-4">
        <div class="flex w-full">
          <svg
            class="w-12 h-12 text-yellow-200"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            *ngFor="let item of getRating()"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>

          <svg
            class="w-12 h-12 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            *ngFor="let rating of getUnRating()"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
        </div>
      </div>
      <p class="-mt-4 text-gray-500">
        {{ review.comment }}
      </p>
    </div>
  </div>
</div>

<p-dialog
  header="Header"
  [(visible)]="modalVisible"
  [modal]="true"
  [style]="{ width: '25rem' }"
>
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold white-space-nowrap"> Amy Elsner </span>
    </div>
  </ng-template>
  <span class="p-text-secondary block mb-5"> Did you like this product? </span>
  <div class="flex align-items-center gap-3 mb-3">
    <div class="card flex justify-content-center text-xl">
      <p-rating [(ngModel)]="rating" />
    </div>
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="email" class="font-semibold w-6rem">Comment</label>
    <input
      pInputText
      id="email"
      class="flex-auto border-2"
      autocomplete="off"
      [(ngModel)]="comment"
    />
  </div>
  <ng-template pTemplate="footer">
    <div class="flex justify-between">
      <p-button
        label="Cancel"
        [text]="true"
        severity="secondary"
        (onClick)="modalVisible = false"
      />
      <p-button
        label="Save"
        [outlined]="true"
        severity="secondary"
        class="rounded-lg bg-green-400 p-3 text-white"
        (onClick)="modalVisible = false; Submite()"
      />
    </div>
  </ng-template>
</p-dialog>
