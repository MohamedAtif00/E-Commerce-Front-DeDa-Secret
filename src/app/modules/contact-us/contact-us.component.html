<div class="max-w-4xl mx-auto mt-20 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold text-gray-700 text-center">Contact Us</h2>

  <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contact.email"
        required
        class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-300"
      />
    </div>

    <div class="mb-4">
      <label for="name" class="block text-gray-700">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="contact.name"
        required
        class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-300"
      />
    </div>

    <div class="mb-4">
      <label for="subject" class="block text-gray-700">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="contact.subject"
        required
        class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-300"
      />
    </div>

    <div class="mb-4">
      <label for="body" class="block text-gray-700">Message</label>
      <textarea
        id="body"
        name="body"
        [(ngModel)]="contact.body"
        required
        class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-300"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="!contactForm.form.valid"
      class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300"
    >
      Send Message
    </button>
  </form>
</div>
