<div class="h-fit flex justify-center items-center">
  <div
    x-data="range()"
    x-init="mintrigger(); maxtrigger()"
    class="relative max-w-xl w-full"
    (min-price-change)="onMinPriceChange($event)"
    (max-price-change)="onMaxPriceChange($event)"
  >
    <div>
      <!-- Slider for Min Price -->
      <input
        type="range"
        step="100"
        x-bind:min="min"
        x-bind:max="max"
        x-on:input="mintrigger(); $dispatch('min-price-change', { min: minprice })"
        x-model="minprice"
        class="absolute pointer-events-none appearance-none z-20 h-2 w-full opacity-0 cursor-pointer"
      />

      <!-- Slider for Max Price -->
      <input
        type="range"
        step="100"
        x-bind:min="min"
        x-bind:max="max"
        x-on:input="maxtrigger(); $dispatch('max-price-change', { max: maxprice })"
        x-model="maxprice"
        class="absolute pointer-events-none appearance-none z-20 h-2 w-full opacity-0 cursor-pointer"
      />

      <!-- Track and Thumb -->
      <div class="relative z-10 h-2">
        <div
          class="absolute z-10 left-0 right-0 bottom-0 top-0 rounded-md bg-gray-200"
        ></div>

        <div
          class="absolute z-20 top-0 bottom-0 rounded-md bg-green-300"
          x-bind:style="'right:' + (100 - maxthumb) + '%; left:' + minthumb + '%'"
        ></div>

        <div
          class="absolute z-30 w-6 h-6 top-0 left-0 bg-green-300 rounded-full -mt-2 -ml-1"
          x-bind:style="'left: ' + minthumb + '%'"
        ></div>

        <div
          class="absolute z-30 w-6 h-6 top-0 right-0 bg-green-300 rounded-full -mt-2 -mr-3"
          x-bind:style="'right: ' + (100 - maxthumb) + '%'"
        ></div>
      </div>
    </div>

    <div class="flex justify-between items-center py-5">
      <div>
        <input
          type="text"
          maxlength="5"
          (change)="onMinPriceChange($event)"
          x-on:input="mintrigger(); $dispatch('price-change', { min: minprice, max: maxprice })"
          x-model="minprice"
          class="px-3 py-2 border border-gray-200 rounded w-24 text-center"
        />
      </div>
      <div>
        <input
          type="text"
          maxlength="5"
          (change)="onMaxPriceChange($event)"
          x-on:input="maxtrigger(); $dispatch('price-change', { min: minprice, max: maxprice })"
          x-model="maxprice"
          class="px-3 py-2 border border-gray-200 rounded w-24 text-center"
        />
      </div>
    </div>
  </div>
</div>
