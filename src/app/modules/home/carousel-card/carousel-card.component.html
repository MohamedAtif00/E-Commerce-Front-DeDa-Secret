<div
  class="group cursor-pointer flex w-full max-w-[250px] lg:max-w-2xl xl:max-w-[70rem] h-[350px] md:h-[400px] xl:h-[500px] flex-col overflow-hidden rounded-xl border border-gray-100 bg-white"
>
  <a
    [routerLink]="['/product-detials', product.id]"
    class="relative mx-3 mt-3 mb-10 flex h-full overflow-hidden rounded-xl"
  >
    <img
      class="peer absolute top-0 right-0 h-full w-full object-scale-down"
      [src]="masterImage"
      alt="product image"
    />
    <img
      class="peer absolute top-0 -right-96 h-full w-full object-cover transition-all delay-100 duration-1000 hover:right-0 peer-hover:right-0"
      [src]="secondImage"
      alt="product image"
    />
    <svg
      class="pointer-events-none absolute inset-x-0 bottom-5 mx-auto text-xl md:text-3xl text-white transition-opacity group-hover:animate-ping group-hover:opacity-30 peer-hover:opacity-0"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      role="img"
      width="1em"
      height="1em"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 32 32"
    >
      <path
        fill="currentColor"
        d="M2 10a4 4 0 0 1 4-4h20a4 4 0 0 1 4 4v10a4 4 0 0 1-2.328 3.635a2.996 2.996 0 0 0-.55-.756l-8-8A3 3 0 0 0 14 17v7H6a4 4 0 0 1-4-4V10Zm14 19a1 1 0 0 0 1.8.6l2.7-3.6H25a1 1 0 0 0 .707-1.707l-8-8A1 1 0 0 0 16 17v12Z"
      />
    </svg>
  </a>
  <div class="mt-2 px-5 pb-10 pt-3 bg-[#ffeae6] h-20 md:h-32 lg:h-40">
    <a href="#">
      <h5 class="text-sm md:text-md tracking-tight text-slate-900">
        {{ product?._name }}
      </h5>
    </a>
    <div class="mt-2 mb-5 flex items-center justify-between">
      <p>
        <span class="text-xs md:text-sm text-slate-900 line-through me-2"
          >LE {{ product._price._price }} EGP</span
        >
        <span class="text-xs md:text-md font-sans whitespace-pre text-slate-900"
          >LE {{ product._price._total }} EGP</span
        >
      </p>
    </div>
    <a
      href="#"
      class="flex items-center justify-center rounded-md bg-[#e8836b] px-3 py-1.5 md:px-5 md:py-2.5 text-center text-xs md:text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="mr-2 h-4 w-4 md:h-6 md:w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
    </a>
  </div>
</div>
